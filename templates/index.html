<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis | Flask App</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 440px;
            padding: 30px 32px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-header h1 {
            margin: 0;
            font-size: 24px;
            color: #2d2d2d;
        }

        .card-header p {
            margin-top: 6px;
            font-size: 14px;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 130px;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #6c63ff;
        }

        .btn {
            margin-top: 18px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #6c63ff, #5a55d6);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .result {
            margin-top: 22px;
            padding: 16px;
            border-radius: 10px;
            background: #f7f8fc;
        }

        .result h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        .result p {
            margin: 6px 0;
            font-size: 14px;
            color: #444;
        }

        .footer {
            margin-top: 18px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="card-header">
            <h1>Sentiment Analysis</h1>
            <p>Analyze text sentiment using Flask & TextBlob</p>
        </div>

        <form method="POST">
            <textarea name="text" placeholder="Enter text to analyze sentiment..."></textarea>
            <button type="submit" class="btn">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <h3>Analysis Result</h3>
            <p><strong>Polarity:</strong> {{ sentiment.polarity }}</p>
            <p><strong>Subjectivity:</strong> {{ sentiment.subjectivity }}</p>
        </div>
        {% endif %}

        <div class="footer">
            © 2026 · Sentiment Analysis Web App
        </div>

    </div>

</body>
</html>
